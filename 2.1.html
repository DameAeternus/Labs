<!DOCTYPE html>
<html><head>
    <meta charset=utf-8 />
    <title>Title</title>
    <script>
        function removecolor()
        {
            var opcija=document.getElementById("colorSelect");
            opcija.remove(opcija.selectedIndex)
            console.log(opcija.selectedIndex)
        }
    </script>
</head>
<body><form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>
</body>
</html>
